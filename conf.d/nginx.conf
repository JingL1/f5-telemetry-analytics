
user  nginx;
worker_processes  2;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

# proxy_cache_path /tmp/cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

stream {
    resolver 127.0.0.11;
    upstream fluentd_upstream {
        
        server fluentd:20001;
    }

    # log_format  main  '$time_local:';
    # access_log  /var/log/nginx/access1.log  main buffer=128 flush=1s;
    access_log off;

    server {
        listen 20000 udp;
        
        # proxy_cache my_cache;
        proxy_pass fluentd_upstream;
    }
}




http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /var/log/nginx/access.log  main;

    keepalive_timeout  65;

    #gzip  on;


    # include /etc/nginx/conf.d/*.conf;


    server {
        listen 80;
        default_type text/html;
        
        location /health {
            return 200 '<iframe src="http://localhost:5601/goto/0d6c6896cdd820ebf07f406cb47aeb52?embed=true" allowfullscreen style="width:100%;height:100%;"></iframe>';
        }

        location /client {
            return 200 '<iframe src="http://localhost:5601/goto/e136c833f1a7d404ffea48a1d708fe07?embed=true" allowfullscreen style="width:100%;height:100%;"></iframe>';
        }

        location /server {
            return 200 '<iframe src="http://localhost:5601/goto/ac4f4d30277ec4e048fccf4f76163381?embed=true" allowfullscreen style="width:100%;height:100%;"></iframe>';
        }
    }
}

