input {
    kafka {
        type => "kafka"
        bootstrap_servers => "kafka:9093"
        topics => [
            # "ml-8081", 8081 is used for elasticsearch performance test.
            # "ml-8082",
            # "ml-8083",
            # "ml-8084", 
            # "ml-8085",
            # "ml-8086",
            # "ml-8087",
            # "ml-8088",
            # "ml-8089", 
            # "healthcheck",
            "ltm-fluentd"  # need to be same as index prefix.
        ]
        decorate_events => "true"
    }
}

filter {
    json {
        # 从字符串（同样也是 json 格式）的 message 字段生成 json，字符串其他内容丢弃
        source => "message"
    }
}

filter {
    # []用来访问 json 中的字段
    if ("" in [mesg_hex]) {
        if [mesg_hex] !~ /0$/ { # 1/16
        # if [mesg_hex] !~ /[0-7]$/ { # half
        # if [mesg_hex] !~ /[0-9a-z]$/ { # all
            drop {}
        }
    }
}


