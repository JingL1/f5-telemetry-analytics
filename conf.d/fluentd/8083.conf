<source>
  @type tcp
  tag ml-8083
  format /(?<timestamp>[^ ]*): (?<latency>\d+) (?<size>\d+) (?<resp_code>\d+)$/
  port 8083
  bind 0.0.0.0
  time_key timestamp
  keep_time_key true
  # delimiter \n
</source>

<match ml-8083>
  @type elasticsearch
  @log_level debug
  host elasticsearch
  port 9200
  flush_interval 1s
  index_name ml-8083
</match>
