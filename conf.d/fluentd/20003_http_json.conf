<source>
  @type http
  @log_level info
  <parse>
    @type json
  </parse>
  port 20003
  
  # @label @DEBUG
</source>

<match http_input>
  @type kafka2
  brokers kafka:9093

  <buffer topic>
    @type memory
    flush_interval 3s
  </buffer>

  <format>
    @type json
  </format>

  default_topic general-topic

  required_acks -1
  max_send_limit_bytes 10485760
</match>
