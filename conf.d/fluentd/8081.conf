<source>
  @type tcp
  tag ml-data
  format /(?<timestamp>[^ ]*): (?<message>.*)$/
  port 8081
  bind 0.0.0.0
  time_key timestamp
  keep_time_key true
  # delimiter \n
</source>

<match ml-data>
  @type elasticsearch
  @log_level debug
  host elasticsearch
  port 9200
  flush_interval 1s
  index_name ml-data
</match>