<source>
  @type tcp
  tag tcp.source
  port 20000

  <parse>
    @type none
  </parse>
</source>

<match tcp.source>
  @type kafka2
  brokers kafka:9093

  <buffer topic>
    @type memory
    flush_interval 3s
  </buffer>

  <format>
    @type json
  </format>

  default_topic regex-topic

  required_acks -1
  max_send_limit_bytes 10485760
</match>